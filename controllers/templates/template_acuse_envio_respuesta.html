<!DOCTYPE html>
<html lang="en">

  <body>
    <h2
      style="
        text-align: center;
        font-family: Arial;

        margin-bottom: 0;
      "
      class="header"
    >
      ACUSE ELECTRÓNICO

        text-align: left;
        font-family: Arial;

      "
    >
      SISTEMA DE GESTIÓN DE CRÉDITOS A MUNICIPIOS

        text-align: left;
        font-family: Arial;
